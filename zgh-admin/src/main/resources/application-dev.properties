#data source
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#mybatis
mybatis.mapper-locations[0]=classpath:mapper/**/*.xml

###server config ###
server.port=9090

###logger
logging.config= classpath:config/logback-spring.xml

#redis cluster
spring.redis.cache.clusterNodes=192.168.100.141:20601,192.168.100.141:20602
spring.redis.cache.commandTimeout=5000

spring.mvc.view.prefix=/templates/**
spring.mvc.static-path-pattern=/static/**
spring.hateoas.use-hal-as-default-json-media-type=false
spring.http.converters.preferred-json-mapper=fastjson
# 配置jsp文件的后缀
spring.mvc.view.suffix=.html


